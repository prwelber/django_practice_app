<h1>Create a new Todo item</h1>

<form action="{% url 'todo:create' %}" method="post">
    {% csrf_token %}
    Item Description:
    <input type="text" name="item_text" placeholder="item description" size=50><br />
    Due Date:
    <input type="date" name="due_date"><br />
    <input type="submit" value="Submit New Item">
</form>
